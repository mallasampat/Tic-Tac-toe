<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head> 
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="outer">
        <div data-cell="0" class="inner" id="block-0"></div>
        <div data-cell="1" class="inner" id="block-1"></div>
        <div data-cell="2" class="inner" id="block-2"></div>
        <div data-cell="3" class="inner" id="block-3"></div>
        <div data-cell="4" class="inner" id="block-4"></div>
        <div data-cell="5" class="inner" id="block-5"></div>
        <div data-cell="6" class="inner" id="block-6"></div>
        <div data-cell="7" class="inner" id="block-7"></div>
        <div data-cell="8" class="inner" id="block-8"></div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <button class="btn btn-warning" onclick="resetGame()">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
